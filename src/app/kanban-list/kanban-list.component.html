<section class="row">
  <h1 class="display-3 text-center col-10">Kanban Board</h1>
  <div class="col-2">
    <button class="btn btn-success btn-lg"
            (click)="addBoard()">
      <i class="fa fa-plus fa-sm"></i>
    </button>
  </div>
</section>

<section class="row">
  <div class="col"
       *ngFor="let board of boards">
    <app-kanban-board [board]="board"
                      (edit)="editBoard($event)"
                      (remove)="removeBoard($event)">
    </app-kanban-board>
  </div>
</section>
