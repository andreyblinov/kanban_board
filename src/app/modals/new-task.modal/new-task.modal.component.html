<section>
  <header class="modal-header">
    <h1 class="display-4">New Task</h1>

    <button type="button" class="close" (click)="modal.close()" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </header>

  <div class="modal-body">
    <form (ngSubmit)="addTask(newTask)"
          #newTask="ngForm"
          id="newTask"
          name="newTask"
          novalidate>
      <div class="form-group">
        <label for="taskTitle">Create new task</label>
        <input type="text"
               class="form-control"
               name="title"
               ngModel
               id="taskTitle"
               placeholder="Enter a task title (required)"
               required>
      </div>

      <div class="form-group">
        <label for="description">Create new task</label>
        <textarea name="description"
                  id="description"
                  class="form-control"
                  cols="10"
                  rows="3"
                  placeholder="Enter description of the task (required)"
                  ngModel
                  required>
        </textarea>
      </div>

      <div class="form-group">
        <label for="estimate">Estimate (in hours)</label>
        <input type="text"
               class="form-control"
               name="estimate"
               ngModel
               id="estimate"
               placeholder="Enter task estimate in hours (required)"
               required>
      </div>
    </form>
  </div>

  <footer class="modal-footer">
    <button type="submit"
            class="btn btn-success"
            form="newTask"
            [disabled]="newTask.invalid">
      Create New Task
    </button>

    <button type="button"
            class="btn btn-secondary"
            (click)="resetForm(newTask)"
            data-dismiss="modal">
      Close
    </button>
  </footer>

</section>
