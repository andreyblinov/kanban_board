<article>
  <div class="row">
    <h3 class="display-6 col-10">{{board.name}}</h3>

    <div class="col-2">
      <button class="btn btn-warning"
              (click)="editBoard(board)">
        <i class="fa fa-pencil"></i>
      </button>
      <button class="btn btn-danger"
              (click)="removeBoard(board)">
        <i class="fa fa-trash"></i>
      </button>
    </div>

  </div>


  <div *ngFor="let task of tasks else addTaskBtn">
    <app-task [task]="task"></app-task>
  </div>

  <ng-template #addTaskBtn>
    button.btn.btn-primary{Add new task}
  </ng-template>
</article>
